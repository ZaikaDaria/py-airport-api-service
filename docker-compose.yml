version: "1"

services:
  app:
    build:
      context: .
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./:/app

  db:
    image: postgres:14-alpine
    ports:
      - "5434:5432"
    env_file:
      - .env
